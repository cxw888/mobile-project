<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index6.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="./font/iconfont.js"></script>

    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">
            <div class="tagmb-s">
                任务场景
            </div>
            <button class="close-button">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-jieshu"></use>
                </svg>
                <span>结束</span>
            </button>
        </div>
        <div class="single-line">金融：保险新品实战销售演练</div>

    <div class="chat-list">

            <div class="content-audio-wrapper">
                <!-- <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-yuyin"></use>

                <img src="./image/wifi-blue.7f24edee.gif" alt="">
                <span>4"</span>
            </div>
            <div class="content-text">
                你们保险公司又想坑我钱？我已经买过保险了！
            </div>
        </div>
    </div>
    <button class="nova-btn">
        <svg class="icon" aria-hidden="true">
            <use xlink:href=" #icon-xingxing"></use>
        </svg>
        <span>话术提示</span>
    </button>
    <button class="bottom">
        <svg class="icon" aria-hidden="true">
            <use xlink:href=" #icon-huatong"></use>
        </svg>
        <span>点击开始录音</span>
    </button>
    <div class="tips-dialog">
        <div>
            <svg class="icon" aria-hidden="true">
                <use xlink:href=" #icon-xingxing"></use>
            </svg>
            <span>话术提示</span>
        </div>
    </div>

</html>
